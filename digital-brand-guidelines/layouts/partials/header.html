<!DOCTYPE html>
{{ $baseUrl := .Site.BaseURL }}
{{ $isHomePage := eq .Title .Site.Title }}
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="alternate" href="/index.xml" type="application/rss+xml" title="{{ .Site.Title }}">
		<link rel="icon" href="{{ $baseUrl }}/favicon.ico">
		<title>{{ .Title }}{{ if eq $isHomePage false }} - {{ .Site.Title }}{{ end }}</title>
		<link rel="stylesheet" href="{{ $baseUrl }}/css/app.css">
        <script src="//ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js"></script>
        <script>
            WebFont.load({
                google: {
                    families: ['Titillium+Web:400,400italic,600,700:latin']
                }
            });
        </script>
	</head>

<body role="document" class="js">

    <header class="global-banner">
        <div class="logo-and-primary-navigation-and-utility-navigation">
            <a class="logo" href="/">
                <img src="/img/markel-logo-white.svg" alt="Markel" class="white-logo">
            </a>
            <div class="primary-navigation-and-utility-navigation">
                <div class="primary-navigation-and-utility-navigation-trigger-container">
                    <a href="">
                        <span class="text-when-closed">Menu</span>
                        <span class="text-when-open">Close</span>
                        <i class="special-menu-icon"></i>
                    </a>
                </div>

                <div class="primary-navigation-and-utility-navigation-content">
                    <nav class="primary-navigation">
                        {{ partial "navs/primary-nav.html"}}
                    </nav>

                </div>
            </div>
        </div>
    </header>









<div class="container">
